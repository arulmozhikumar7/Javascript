<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCommerce Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">
    <header class="flex justify-between items-center bg-white p-4 shadow-md">
        <h1 class="text-2xl font-bold">Task 10</h1>
        <input type="text" id="search" placeholder="Search products..." class="border p-2 rounded w-1/3">
        <button id="cart-btn" class="bg-blue-500 text-white px-4 py-2 rounded relative">
            Cart (<span id="cart-count">0</span>)
        </button>
    </header>
    
    <main class="flex flex-wrap justify-center mt-4">
        <section id="products" class="grid grid-cols-1 md:grid-cols-3 gap-4 w-full max-w-6xl"></section>
    </main>
    
    <div id="cart-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex justify-center items-center">
        <div class="bg-white p-6 rounded shadow-lg w-96">
            <h2 class="text-xl font-bold">Shopping Cart</h2>
            <ul id="cart-items" class="mt-4"></ul>
            <p class="mt-4 font-bold">Total: $<span id="total-price">0.00</span></p>
            <button id="clear-cart" class="mt-2 bg-red-500 text-white px-4 py-2 rounded">Clear Cart</button>
            <button id="close-cart" class="mt-2 bg-gray-500 text-white px-4 py-2 rounded">Close</button>
        </div>
    </div>

   
    <div id="popup" class="fixed top-4 left-1/2 transform -translate-x-1/2 bg-green-500 text-white px-4 py-2 rounded shadow-md hidden">Item added to cart!</div>
   <script src="./scripts/index.js"></script>
</body>
</html>
